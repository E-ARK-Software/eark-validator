{% extends "page.html" %}
{% block title %}About{% endblock %}
{% block page_content %}
  <h2>About the E-ARK IP Validator</h2>
  <table class="table table-striped">
    <tr>
      <th>Version</th>
      <td>{{ version }}</td>
    </tr>
    {%- for key, value in config.items() %}
    <tr>
      <th>{{ key }}</th>
      <td>{{ value }}</td>
      {% endfor -%}
    </tr>
  </table>
{% endblock page_content %}
